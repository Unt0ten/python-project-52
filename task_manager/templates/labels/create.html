{% extends 'layout.html' %}
{% load i18n %}
{% load static %}
{% block title %}{% translate 'Create label' %}{% endblock %}

{% block main %}
  <h1>{% translate 'Create label' %}</h1>
  <form action="{% url 'create_label' %}" method="post">
    {% csrf_token %}

    <div class="mb-3"><label class="form-label" for="id_name">{% translate 'Fist name' %}</label><input
        type="text" name="name"
        maxlength="150"
        class="form-control"
        placeholder="{% translate 'Name' %}" required
        id="id_name"></div>
    {% if form.errors %}
          <div class="text-danger">{{ form.name.errors }}</div>
    {% endif %}
  <input class="btn btn-outline-success my-2" type="submit" value="{% translate 'Create' %}">
  </form>
{% endblock %}
