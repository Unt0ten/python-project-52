{% extends 'layout.html' %}
{% load i18n %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}{% translate 'Update label' %}{% endblock %}

{% block main %}
    <h1>{% translate 'Update status' %}</h1>
    <form action="{% url 'update_label' object.id %}" method="post">
        {% csrf_token %}

        {% bootstrap_form form %}
        <input class="btn btn-outline-success my-2" type="submit" value="{% translate 'Update' %}">
    </form>
{% endblock %}
