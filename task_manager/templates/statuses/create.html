{% extends 'layout.html' %}
{% load i18n %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}{% translate 'Create status' %}{% endblock %}

{% block main %}
    <h1>{% translate 'Create status' %}</h1>
    <form action="{% url 'create_status' %}" method="post">
        {% csrf_token %}

        {% bootstrap_form form %}

        <input class="btn btn-outline-success my-2" type="submit" value="{% translate 'Create' %}">
    </form>
{% endblock %}
