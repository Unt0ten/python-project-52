{% extends 'layout.html' %}
{% load i18n %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}{% translate 'Create task' %}{% endblock %}

{% block main %}

    <h1>{% translate 'Create task' %}</h1>
    <form action="{% url 'create_task' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        <input class="btn btn-outline-success my-2" type="submit" value="{% translate 'Create' %}">
    </form>
{% endblock main %}
