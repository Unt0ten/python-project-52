{% extends 'layout.html' %}
{% load i18n %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}{% translate 'Update task' %}{% endblock %}

{% block main %}

    <h1 class="my-4">{% translate 'Update task' %}</h1>
    <form action="{% url 'update_task' object.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-outline-success my-2" type="submit" value="{% translate 'Update' %}">
    </form>
{% endblock main %}
