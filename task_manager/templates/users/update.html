{% extends 'layout.html' %}
{% load i18n %}
{% load static %}
{% load django_bootstrap5 %}

{% block title %}{% translate 'Change user' %}{% endblock %}
{% block main %}

    <h1>{% translate 'Change user' %}</h1>

    <form action="{% url 'update_user' object.id %}" method="post">
        {% csrf_token %}

        {% bootstrap_form form %}

        <input class="btn btn-outline-success my-2" type="submit" value="{% translate 'Update' %}">
    </form>
{% endblock %}
